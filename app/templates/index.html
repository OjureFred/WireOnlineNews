<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to Wire Online News Service </title>
        {% endif %}
    </head>
    <body>
        <h1> The news summary</h1>
        <p>--------------</p>
        {% for news in online_news %}
        <li>{{ news.description }}</li>
        {% endfor %}
        <p>------------</p>
    </body>
</html>
